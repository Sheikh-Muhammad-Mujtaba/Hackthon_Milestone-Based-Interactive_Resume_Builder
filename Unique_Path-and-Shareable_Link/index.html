<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Shareable Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Shareable Resume Builder</h1>

        <!-- Username Input Section -->
        <div id="usernameInput">
            <input type="text" id="username" placeholder="Enter your username">
            <button id="setUsername">Set Username</button>
        </div>

        <!-- Resume Form -->
        <form id="resumeForm" class="hidden">
            <fieldset>
                <legend>Personal Information</legend>
                <input type="text" id="name" name="name" placeholder="Full Name" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number">
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <div id="educationFields">
                    <div class="education-entry">
                        <input type="text" name="degree" placeholder="Degree">
                        <input type="text" name="school" placeholder="School">
                        <input type="number" name="graduationYear" placeholder="Graduation Year">
                        <button type="button" class="removeButton">Remove</button>
                    </div>
                </div>
                <button type="button" id="addEducation">Add Education</button>
            </fieldset>

            <fieldset>
                <legend>Work Experience</legend>
                <div id="experienceFields">
                    <div class="experience-entry">
                        <input type="text" name="jobTitle" placeholder="Job Title">
                        <input type="text" name="company" placeholder="Company">
                        <input type="number" name="startYear" placeholder="Start Year">
                        <input type="number" name="endYear" placeholder="End Year">
                        <textarea name="jobDescription" placeholder="Job Description"></textarea>
                        <button type="button" class="removeButton">Remove</button>
                    </div>
                </div>
                <button type="button" id="addExperience">Add Experience</button>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <input type="text" id="skillInput" placeholder="Enter a skill">
                <button type="button" id="addSkill">Add Skill</button>
                <div id="skillsList"></div>
            </fieldset>
            <button type="submit">Generate Resume</button>
        </form>

        <!-- Resume Output Section -->
        <div id="resumeOutput" class="editable-resume hidden">
            <!-- The resume will be dynamically inserted here -->
        </div>

        <!-- Share Options -->
        <div id="shareOptions" class="hidden">
            <input type="text" id="shareLink" readonly>
            <button id="copyLink">Copy Link</button>
            <button id="downloadPDF">Download as PDF</button>
            <button id="editResume">Edit Resume</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
